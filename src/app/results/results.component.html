<div class="container {{allAnswered ? '': 'invisible'}}">
    <div class="results">
            <img src="{{result.pictureURL}}"/>
            <div class="text">
                <h3>You are {{result.name}}!</h3>
                <div>{{result.description}}</div>
            </div>
    </div>
    <div id="chart" class="chart"></div>
</div>

<div routerLink="/" class="central">
    <button mat-stroked-button (click)="answerService.resetAnswers()">Take Quiz {{allAnswered ? "Again" : ""}}</button>
</div>
